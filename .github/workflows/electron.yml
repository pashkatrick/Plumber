# name of your github action
name: Build

on:
  push:
    branches:
      - bleeding-edge
  pull_request:
    branches: 
      - main

jobs:
  build_on_mac:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@master
        with:
          ref: electron
      - uses: actions/setup-node@master
        with:
          node-version: 10.16
      - name: see directory
        run: ls

