name: Build
on: [pull_request]

jobs:
  build_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 10
      - name: install dependencies
        run: |
          npm install
          npm run npm-install
      - name: build
        run: |
          npm run pkg
          npm run dmg
      - name: publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
